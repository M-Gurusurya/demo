<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Timings</title>
  <link rel="icon" type="image/x-icon" href="bus-1.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="banner">
        <img src="bus-1.png" alt="">
        <h1>BUS FINDER</h1>
    </div>

    <div class="time-container">
        <h1 id="current-time"></h1>
      </div>
    <div class="parent">
        <div class="from">
            <label for="from">From Location:</label>
            <select name="from" id="from">
            <option value="Salem">Salem</option>
            <option value="Jalakandapuram">Jalakandapuram</option>
            <option value="Sona">Sona</option>
            <option value="Tharamangalam">tharamangalam</option>
            </select>
        </div>
    
        <div class="to">
            <label for="to">To Location:</label>
            <select name="to" id="to">
            <option value="Jalakandapuram">Jalakandapuram</option>
            <option value="Salem">Salem</option>
            <option value="Tharamangalam">tharamangalam</option>
            </select>
        </div>
        <div class="btn-grp">
            <button id="showBuses">Show Next Buses</button>
            <button id="showAll">Show All</button>
        </div>
        <div id="busInfo"></div>
        <script src="script.js"></script>
    </div>
</body>
</html>
